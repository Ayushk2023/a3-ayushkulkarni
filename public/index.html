<!doctype html>
<html lang="en">

<head>
  <title>CS4241 Assignment 2</title>
  <meta charset="utf-8">
  <script src="js/main.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <!-- get rid of favicon error -->
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
  <div class="container my-4">
    <div class="row">
      <div class="col-md-4">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Assigned To:</label>
            <input type="text" class="form-control" id="name" value="">
          </div>
          <div class="mb-3">
            <label for="task" class="form-label">Describe the task:</label>
            <textarea class="form-control" id="task" rows="5"></textarea>
          </div>
          <fieldset class="mb-3">
            <legend class="col-form-label pt-0">Select a priority</legend>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="low" name="priority" value="low" />
              <label class="form-check-label" for="low">Low</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="medium" name="priority" value="medium" />
              <label class="form-check-label" for="medium">Medium</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" id="high" name="priority" value="high" />
              <label class="form-check-label" for="high">High</label>
            </div>
          </fieldset>
          <div class="mb-3">
            <label for="date" class="form-label">Date Created:</label>
            <input type="date" id="date" value="" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary w-100">submit</button>
          <a href="/logout" class="btn btn-link mt-2">Log Out</a>
        </form>
      </div>
      <div class="col-md-8">
        <div id="result"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
